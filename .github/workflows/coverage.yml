name: Coverage

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  coverage:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-tarpaulin
        run: cargo install cargo-tarpaulin

      - name: Run tests with coverage
        run: cargo tarpaulin --out json --output-dir target/coverage

  docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@nightly

      - name: Install Cargo Docs MD
        run: cargo install cargo-docs-md

      - name: Generate documentation
        run: |
          cargo docs-md collect-sources --minimal-sources
          cargo docs-md docs --exclude-private --primary-crate rs_utils



      - name: Checkout docs repository
        uses: actions/checkout@v4
        with:
          repository: karr-company/docs
          token: ${{ secrets.DOCGEN_TOKEN }}
          path: docs-repo

      - name: Copy docs into docs-repo
        run: |
          DEST=docs-repo/docs/api/sst/functions/rust/utils
          rm -rf "$DEST"
          mkdir -p "$DEST"

          if [ -f generated_docs/rs_utils/index.md ]; then
            # Replace all links to .../mod/index.md with .../mod.md
            sed -i 's#\([^(]\+\)/\([^/]\+\)/index.md#\1/\2.md#g' generated_docs/rs_utils/index.md
          fi

          for dir in generated_docs/rs_utils/*/; do
            mod="${dir%/}"
            mod="${mod##*/}"
            if [ -f "${dir}index.md" ]; then
              cp "${dir}index.md" "generated_docs/rs_utils/${mod}.md"
              rm "${dir}index.md"
            fi
          done

          cp -r generated_docs/rs_utils/* "$DEST"
          

      - name: Commit and push docs
        run: |
          cd docs-repo
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add docs/api/sst/functions/rust/utils
          git commit -m "Update Rust API docs from rs-utils" || echo "No changes"
          git push