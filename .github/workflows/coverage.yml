name: Coverage

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  coverage:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-tarpaulin
        run: cargo install cargo-tarpaulin

      - name: Run tests with coverage
        run: cargo tarpaulin --out json --output-dir target/coverage

  docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Checkout docs repository
        uses: actions/checkout@v4
        with:
          repository: karr-company/docs
          token: ${{ secrets.DOCGEN_TOKEN }}
          path: 

      - name: Generate documentation
        run: cargo doc --no-deps --release

      - name: Copy docs into 
        run: |
          DEST=docs/api/sst/functions/rust/utils
          rm -rf "$DEST"
          mkdir -p "$DEST"
          cp -r target/doc/rs-utils/* "$DEST"

      - name: Commit and push docs
        run: |
          cd docs
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add docs/api/sst/functions/rust/utils
          git commit -m "Update Rust API docs from rs-utils" || echo "No changes"
          git push  